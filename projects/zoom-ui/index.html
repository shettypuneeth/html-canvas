<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <style>
      html,
      body {
        width: 100%;
        height: 100%;
      }
      .center {
        display: flex;
        align-items: center;
        background: #ecf0f1;
        justify-content: center;
      }
      .container {
        position: relative;
        border-radius: 3px;
        box-shadow: rgba(0, 0, 0, 0.05) 0px 6px 24px 0px,
          rgba(0, 0, 0, 0.08) 0px 0px 0px 1px;
        transform: translateY(-20%);
      }
    </style>
  </head>
  <body class="center">
    <div class="container">
      <canvas id="zoom-ui" width="500" height="500"
        >Canvas not supported</canvas
      >
    </div>
  </body>
</html>
